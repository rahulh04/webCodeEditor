<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Code Editor</title>
</head>

<body>
    <input type="button" onclick="run()" value="Run">
    <div class="editor">
        <div class="gap">
            <iframe id="output" width="40%" height="85%"></iframe>
        </div>
        <div class="gap">
            <textarea id="HTML-Area"  placeholder="HTML"></textarea>
        </div>
        <div class="gap">
            <textarea id="CSS-Area"  placeholder="CSS"></textarea>
        </div>
        <div class="gap">
            <textarea id="JS-Area"  placeholder="JavaScript"></textarea>
        </div>
    </div>
</body>

</html>
